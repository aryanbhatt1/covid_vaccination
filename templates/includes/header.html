<header>
    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Vaccination Application</a>
          </li>
        </ul>
        <!-- Left links -->
      
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <a type="button" class="btn btn-link px-3 me-2" href="{% url 'dashboard' %}">
            Login
          </a>
          {% else %}
          <a type="button" class="btn btn-link px-3 me-2" href="{% url 'UserLogin' %}">
            Login
          </a>
      {% endif %}
          <a type="button" class="btn btn-primary me-3" href="{% url 'UserSignUp' %}">Sign up</a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->  
    <!-- Navbar -->
  
    <!-- Background image -->
    {% for i in home_data %}
    <div class="p-5 text-center bg-image" style="background-image: url('{{scheme}}://{{host_url}}/media/{{i.homepage_banner}}'); height: 600px;">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">{{ i.heading }}</h1>
            <h4 class="mb-3">{{ i.subheading }}</h4>
            <a class="btn btn-outline-light btn-lg" href="#!" role="button">Search Centre</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- Background image -->
  </header>
